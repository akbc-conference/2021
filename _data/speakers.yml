    title: "Vision & language"
    abstract: "This talk will be about multimodal AI -- about research problems at the intersection of computer vision and natural language processing. I will take a step back from the fast pace at which the research landscape tends to move, and give a bit of a historical overview of approaches in vision & language, share where we currently stand, and describe what I believe are exciting open challenges going forward."
    bio: "Devi Parikh is a Research Director at Facebook AI Research (FAIR), and an Associate Professor in the School of Interactive Computing at Georgia Tech Her research interests are in computer vision, natural language processing, embodied AI, human-AI collaboration, and AI for creativity. She is a recipient of an NSF CAREER award, an IJCAI Computers and Thought award, a Sloan Research Fellowship, an Office of Naval Research (ONR) Young Investigator Program (YIP) award, an Army Research Office (ARO) Young Investigator Program (YIP) award, a Sigma Xi Young Faculty Award at Georgia Tech, an Allen Distinguished Investigator Award in Artificial Intelligence from the Paul G. Allen Family Foundation, four Google Faculty Research Awards, an Amazon Academic Research Award, a Lockheed Martin Inspirational Young Faculty Award at Georgia Tech, an Outstanding New Assistant Professor award from the College of Engineering at Virginia Tech, a Rowan University Medal of Excellence for Alumni Achievement, Rowan University’s 40 under 40 recognition, a Forbes’ list of 20 “Incredible Women Advancing A.I. Research” recognition, and a Marr Best Paper Prize awarded at the International Conference on Computer Vision (ICCV). Her research interests are in computer vision, natural language processing, embodied AI, human-AI collaboration, and AI for creativity."
